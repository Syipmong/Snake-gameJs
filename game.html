<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="game.css">
    <script src="https://kit.fontawesome.com/b9ba23b21e.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>

<body>
    <div class="container">
        <canvas id="myCanvas" width="600" height="400"></canvas>
        <br><br>
        <div align="center" class="buttons">
            <button id="up"><i class="fa-solid fa-arrow-up fa-2x"></i></button><br>
            <button id="left"><i class="fa-solid fa-arrow-left fa-2x"></i></button>
            <button id="down"><i class="fa-solid fa-arrow-down fa-2x"></i></button>
            <button id="right"><i class="fa-solid fa-arrow-right fa-2x"></i></button>
        </div>
        <div align="center" class="reset" id="reset">
            <button type="reset">Reset</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
